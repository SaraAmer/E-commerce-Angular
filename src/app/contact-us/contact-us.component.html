<div class="container">
  <div>
    <p>Leave us a Message</p>
  </div>
  <hr />
  <div style="margin-bottom: 10px">
    Maecenas dolor elit semper a sem sed,pulvinar molesite lacus .Aliquam
    dignissium,elit non malttis ultrics,eu porttitor nisl ipsum eu massa
  </div>
  <!-- <div *ngIf="alert" class="alert alert-success" role="alert">
    Your Message sent successfully!
  </div> -->
  <div
    *ngIf="alert"
    class="alert alert-success alert-dismissible fade show"
    role="alert"
  >
    <strong>success!</strong>Your Message sent successfully
    <button
      (click)="closeAlert()"
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value, userPost)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name*</label>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          name="name"
          ngModel
          #nameRef="ngModel"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="nameRef.dirty && nameRef.invalid"
        >
          name is Required
        </div>
      </div>

      <div class="form-group col-md-6">
        <label>Email*</label>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          name="email"
          ngModel
          #emailRef="ngModel"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="emailRef.dirty && emailRef.invalid"
        >
          email is Required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Subject*</label>
      <input
        type="text"
        class="form-control"
        name="subject"
        ngModel
        #subRef="ngModel"
        required
      />
      <div class="alert alert-danger" *ngIf="subRef.dirty && subRef.invalid">
        subject is Required
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea3">Message*</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea3"
        rows="7"
        name="message"
        ngModel
        #msgRef="ngModel"
        required
      ></textarea>
      <div class="alert alert-danger" *ngIf="msgRef.dirty && msgRef.invalid">
        message is Required
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="userPost.form.invalid"
    >
      Send Message
    </button>
  </form>
</div>
