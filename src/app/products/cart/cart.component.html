
<div class="container">
    <div class="card" style="width: 18rem;" *ngFor="let product of userCart">
      <img class="card-img-top" src="{{product.productPic}}" alt="Card image cap">
      <div class="card-body">
          <hr>
        <h2 class="card-title">{{product.productname}}</h2>
       <b> <p class="card-text" style="color: red;">{{product.productPrice}}$</p></b>
       <button class="btn float-right"> <i class="fa fa-trash text-warning fa-3x" (click)= "card()" id="cart"></i> </button>
        <a href="#" class="btn btn-primary  mt-3">Details</a>
      </div>
    </div> 
  </div>
