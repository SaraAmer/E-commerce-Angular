
<div *ngIf="products; else loadingTemplate">

    <div class="card container mt-3" *ngFor="let product of products">
      <div class="row no-gutters">
        <div class="col-5">
         <img  class="border-right"src = "{{product.ProductPicUrl}}">
        </div>
    
        <div class="col-4">
    
    
          <div class="card-body">
    
            <h2 class="card-title"> {{product.Name}}</h2>
            <h3 class="text-danger">Description:</h3>
            <p class="card-text "> {{product.Description}}</p>
    
          </div>
    
        </div>
        <div class="card float-right">
            <div class="card-body">
            <h5 class="card-title text-success border-bottom"><medium class="text-muted">Availabilty:</medium>{{product.Status}}</h5>
                <h1 class="card-text ">${{product.Price}} </h1>
                <label class="card-text">Quantity:</label>
                <div class="input-group">
                  <input type="texy" class="form-control" id="quantity" name="quantity"
                    [(ngModel)]="quantity"
                    >
                </div>
               
                  <button class="btn btn-warning mt-3 " (click)= "card()" id="cart"> <i class="fa fa-cart-plus" ></i>
                   Add To Card</button>
            </div>
          </div>
    
      </div>
    
    </div>
    <div *ngIf="products.length == 0">
<h1 >
    Not found
</h1>
    </div>

   
    </div>
    
    <ng-template #loadingTemplate> Loading... </ng-template>
